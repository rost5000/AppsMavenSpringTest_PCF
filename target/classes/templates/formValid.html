<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Example formValidation</title>
</head>
<body>

<div class="container">
    <p>Эта Штука поддерживает шаблонизотор и прочее, на данный момент, его не собирался запилить</p>

    <h>Форма с Валидацией:</h>
    <form action="/formValid" th:action="@{/formValid}" th:object="${personForm}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}" /></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <div th:if="${personInfo}">
        <p>Information about percon: <strong th:text="${personInfo}"/>  </p>

    </div>
</div>
</body>
</html>
